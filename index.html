<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Table</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        
        <h1>Bob the Table Builder</h1>
        <label for="rows" class="input-header">Enter the number of rows: </label>
        <input type="number" id="rows" class="input-area">
        <label for="column" class="input-header">Enter the number of column: </label>
        <input type="number" id="column" class="input-area">
        <div class="btn-box">
            <button id="btn" type="button" class="btn-style">Submit</button>
            <button id="reset-btn" class="btn-style" type="submit">Reset</button>

        </div>
    
        

    </div>

    <script src="./index.js"></script>
</body>
</html>
